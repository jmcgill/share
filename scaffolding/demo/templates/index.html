<!DOCTYPE html>
<html>
<head>
  <title>Scaffolding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/src/scaffolding.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    
    <!-- Alert -->
    <div class="alert alert-error">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Warning</strong> goes here.
    </div>

    <div class="row">
      <!-- Allignment. 12 columns per page, centered -->
      <div class="span8 offset2">
      	<h1>This is Bootstrap</h1>
      	
        <!-- Button -->
      	<button class="btn">Button</button><br><br>
      	
        <!-- Highlights -->
      	<span class="label label-info">info</span> Some information here.
      	<br><br>

      	<!-- Tables -->
      	<table class="table">
      		<tr>
      			<th>Heading 1</th>
      			<th>Heading 2</th>
      		</tr>
      		<tr>
      			<td>Value 1</td>
      			<td>Value 2</td>
      		</tr>
      	</table>
  	  </div>
    </div>
  </div>

  <!-- Templating -->
  {% for item in data %}
  <h1>{{ item.name }}</h1>
  {% endfor %}
</body>
</html>
